<template>
  <h1 class="page-header">Penjualan</h1>

  <au-table
    data.bind="loader"
    columns.bind="columns"
    sortable.bind="true"
    view-model.ref="table"
    page-size="25"
    context.bind="context"
    context-click.delegate="contextCallback($event)"
    context-show.call="contextShowCallback(index, context, data)" selectable.bind="true" selections.bind="dataToBePosted" row-formatter.bind="rowFormatter"
    >
    <div slot="toolbar" class="btn-group">
        <button class="btn btn-success" data.bind="isRefresh" click.delegate="refresh()">Refresh Token</button>	
 										
        <button class="btn btn-primary" disabled.bind="!dataToBePosted.length > 0" click.delegate="posting()">Approve Penjualan</button>											
        
    </div>
  </au-table>
</template>
